<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            margin: 20px;
            padding: 20px;
            z-index: 0; /* Ensure stacking context */
        }

        .container::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            bottom: -20px;
            left: -20px;
            background-color: lightblue;
            z-index: -1; /* Place it behind the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제목</h1>
        <p>내용이 들어갑니다.</p>
    </div>
</body>
</html>
